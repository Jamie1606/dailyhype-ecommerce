<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyHype | Reviews</title>

    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/review.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav></nav>
    <div class="average-rating">
        <!-- This is where the average rating will be displayed -->
    </div>
    <div class="filter">
        <label for="ratingFilter">Filter by Rating:</label>
        <select id="ratingFilter">
            <option value="all">All Ratings</option>
            <option value="5">5 stars</option>
            <option value="4">4 stars</option>
            <option value="3">3 stars</option>
            <option value="2">2 stars</option>
            <option value="1">1 star</option>
        </select>
    </div>
    <div class="reviews">
        <!-- This is where the reviews will be displayed -->
    </div>
    <footer></footer>

    <script src="./js/headerFooter.js"></script>
    <script src="./js/review.js"></script>
    <script>
        window.onload = function () {
            // loading header and footer html files
            loadHeaderFooter();

            // initially display all reviews in "reviews" class
            getReview();

            // data manipulation
            // apply rating filter
            const ratingFilter = document.getElementById('ratingFilter');
            ratingFilter.addEventListener('change', function () {
                const selectedRating = ratingFilter.value;
                displayReviewsByRating(selectedRating);
            });

            // Calculate and display the average rating
            displayAverageRating();
        };
    </script>
</body>

</html>
