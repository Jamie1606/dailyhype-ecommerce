<body>

  <div class="container-box">
    <div class="left">
      <a href="login.html" class="logo-box">
        <img src="./img/logo.png" alt="" class="logo" />

      </a>

    <div class="right">
      <h2>Log In</h2>
      <form action="">
        <div class="input-field">

          <input type="email" id="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="input-field">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" />
          <a href="" class="link forget-pw">Forget password?</a>
        </div>

        <div class="two-col">
          <button type="submit" class="button" id="loginButton">Log In</button>
          <a href="./signup.html" class="link create-account">Create your account âž¡</a>

      </form>
    </div>
  </div>

  <script>

    function isValidEmail(email) {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }

    function facebookLogin() {
      FB.login(function (response) {
        if (response.authResponse) {
        
          console.log('Logged in');
          
        } else {
          console.log('User cancelled login or did not fully authorize.');
        }
      }, { scope: 'email' }); 
    }
  </script>
