<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyHype | Checkout</title>
    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c45fbf7d3d.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav></nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="steps">
                    <div class="step" id="step1">
                        <label class="active">1</label><br>
                        <label class="active">Payment</label>
                    </div>
                    <div class="step" id="step2">
                        <label>2</label><br>
                        <label>Confirmation</label>
                    </div>
                    <div class="step" id="step3">
                        <label>3</label><br>
                        <label>Success</label>
                    </div>
                </div>
                <div id="step-1">
                    <h3>Payment Information</h3>
                    <form id="payment-form">
                        <div id="payment-element">
                            <!--Stripe.js injects the Payment Element-->
                        </div>
                        <button id="btnNext1" class="btn-next" type="submit">Next</button>
                        <button id="btnCancel" class="btn-cancel" type="reset"
                            onclick="location = 'cart.html'">Cancel</button>
                    </form>
                </div>
                <div id="step-2" class="hidden">
                    <h3>Order Confirmation</h3>
                    <div class="step-item">
                        <div id="cart-product">
                        </div>
                        <button class="btn-next" style="width: 25%" id="btnNext2"
                            onclick="changeStep(2, 3)">Confirm</button>
                        <button class="btn-cancel" style="width: 25%" id="btnBack2"
                            onclick="changeStep(2, 1)">Back</button>
                    </div>
                </div>
                <div id="step-3" class="hidden">
                    <h3>Processing Order</h3>
                    <div class="step-item">
                        <div id="processing">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <label>Do not refresh or leave this page.</label>
                        </div>
                        <div id="success" class="hidden">
                            <i class="fa-solid fa-check fa-beat"></i>
                            <label>Order Success!</label>
                            <a href="order.html">View your order</a>
                        </div>
                        <div id="fail" class="hidden">
                            <i style="color: red;" class="fa-solid fa-xmark fa-beat"></i>
                            <label>Order failed!</label>
                            <label id="error-message" style="text-align: center; margin-bottom: 24px;"></label>
                            <a href="cart.html">Go to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="./js/headerFooter.js"></script>
    <script src="./js/checkout.js"></script>
    <script>
        window.onload = function () {
            // loading header and footer html files
            const token = localStorage.getItem('token');
            if (!token) {
                window.location = "login.html";
                alert("Please log in first!");
                return;
            }

            loadHeaderFooter();
            initialisePayment();
        };
    </script>
</body>

</html>
