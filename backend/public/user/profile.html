<head>
  <title>DailyHype | Profile</title>
  <link rel="icon" href="./img/logo.png" type="image/png">
  <meta charset="utf-8">

  <link rel="stylesheet" href="./css/profile.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <script src="./js/profile.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./js/headerFooter.js"></script>
</head>

<body>
  <nav></nav><br>

  <style>
    .avatar {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
  </style>


  <div class="container bootstrap snippet">

    <div class="row">
      <div class="col-sm-3"><!--left col-->


        <div class="text-center">
          <img id="currentPhoto" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="avatar img-circle img-thumbnail" alt="avatar"><br><br>

          <input type="file" class="text-center center-block file-upload" id="photoInput" accept="image/*">
        </div>
        </hr><br>

        <ul class="list-group">
          <li class="list-group-item text-muted">Activity</li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="order.html">Order History</a>
            <span class="badge badge-secondary" id="ordercount"></span>
          </li>

          <li class="list-group-item">
            <a href="delivery.html">Delivery History <i class="fa fa-truck"></i></a>
          </li>

          <li class="list-group-item">
            <a href="review.html">Review History <i class="fa fa-star"></i></a>
          </li>

          <li class="list-group-item">
            <a href="reward_history.html">Reward History <i class="fa fa-gift"></i></a>
          </li>
        </ul>
      </div>

      <div class="col-sm-9">

        <h3>Your Information</h3>
        <hr>
        <form class="form" id="profileForm">
          <div class="form-group">

            <div class="col-xs-6">
              <label for="name">
                <h5>Full name</h5>
              </label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Full name"
                title="enter your full name if any.">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="email">
                <h5>Email</h5>
              </label>
              <input type="text" class="form-control" name="email" id="email" placeholder="Email"
                title="enter your email if any.">
            </div>
          </div>

          <div class="form-group">
            <h5>Gender</h5>
            <div class="col-xs-6">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="M">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="F">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
          </div>

          <div class="form-group">

            <div class="col-xs-6">
              <label for="phone">
                <h5>Phone</h5>
              </label>
              <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone"
                title="enter your phone number if any.">
            </div>
          </div>


          <div class="form-group">

            <div class="col-xs-6">
              <label for="address">
                <h5>Location</h5>
              </label>
              <input type="address" class="form-control" name="address" id="address" placeholder="somewhere"
                title="enter a location">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="password">
                <h5>Old Password</h5>
              </label>
              <input type="password" class="form-control" name="password" id="password" placeholder="old password"
                title="enter your old password.">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="password2">
                <h5>New Password</h5>
              </label>
              <input type="password" class="form-control" name="password2" id="password2" placeholder="new password"
                title="enter your password2.">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="password2">
                <h5>Verify</h5>
              </label>
              <input type="password" class="form-control" name="password3" id="password3"
                placeholder="confirm new password" title="enter your password2.">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <br>
              <button id="saveProfile" class="btn btn-lg btn-success"><i class="glyphicon glyphicon-ok-sign"></i>
                Save</button>
              <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>


              <div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog"
                aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="deleteAccountModalLabel">Confirm Account Deletion</h5>
                      <button type="button" id="modal-cancel" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to delete your account? This action cannot be undone.</p>
                      <label for="deletePassword">Enter your password to confirm:</label>
                      <input type="password" class="form-control" id="deletePassword" placeholder="Your password">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" id="confirmDelete">Delete Account</button>
                    </div>
                  </div>
                </div>
              </div>

              <button id="deleteAcc" type="button" class="btn btn-danger" data-toggle="modal"
                data-target="#deleteAccountModal">Delete Account</button>
            </div>
          </div>

        </form>
    </div>
       

    </div>
  </div>

  <footer></footer>
  <script>
    window.onload = function () {
      // loading header and footer html files
      loadHeaderFooter();
      getOrderCount();

    };

    $(document).ready(function () {
      var readURL = function (input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            $('.avatar').attr('src', e.target.result);
          }

          reader.readAsDataURL(input.files[0]);
        }
      }


      $(".file-upload").on('change', function () {
        readURL(this);
      });
    });


  </script>
</body>
