<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyHype | DashBoard</title>
    <link rel="icon" href="../user/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/userform.css">
    <link rel="stylesheet" href="./css/table.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c45fbf7d3d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div id="sidebar"></div>
        <div class="main-content">
           <div class="user-form">
            <h1>User Form</h1>
            <form id="userForm">
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" class="form-control" id="photo" accept="image/*">
                </div>
                 <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <label for="region">Region</label>
                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                              Region
                            </a>
                          
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                              <li><a class="dropdown-item" href="#">East</a></li>
                              <li><a class="dropdown-item" href="#">West</a></li>
                              <li><a class="dropdown-item" href="#">South</a></li>
                              <li><a class="dropdown-item" href="#">North</a></li>
                              <li><a class="dropdown-item" href="#">Central</a></li>
                            </ul>
                          </div>
                    </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

           </div>
        </div>
    </div>

    <script src="./js/sidebar.js"></script>
    <script src="./js/userlist.js"></script>
    <script>
        window.onload = function () {
            loadSideBar("userform");
        }
document.getElementById('userForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const selectedRegionDropdownItem = document.querySelector('.dropdown-item.active');
const selectedRegion = selectedRegionDropdownItem.textContent;
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        region:selectedRegion
    };
  console.log(formData);
});

    </script>
</body>

</html>
