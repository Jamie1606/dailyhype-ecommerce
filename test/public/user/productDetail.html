<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyHype | Product Detail</title>

    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/productDetail.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav></nav>

    <!-- ... Previous HTML code ... -->

    <main>
        <!-- loading container -->
        <div id="loading-container" class="loading-container">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <div class="container">
            <!-- Back button -->
            <button id="backButton" class="back-button" onclick="goBack()">&#11164; Back</button>
            <div class="product-detail-container">

                <div class="image-container">
                    <img id="main-product-image" src="" alt="Product Image" class="product-image">
                    <div id="image-buttons-container" class="image-buttons"></div>
                </div>
                <div class="product-info">
                    <h1 class="product-title" id="product-title"></h1>
                    <p class="product-price" id="product-price"></p>
                    <p class="product-description" id="product-description"></p>

                    <!-- Attributes -->
                    <div class="attributes">
                        <div class="product__info-content">
                            <!-- Color Selector -->
                            <div class="product__select-color">
                                <p class="product__select-color-label">
                                    <span>Color:</span>

                                    <select id="color-select" class="color-select"
                                        onchange="updateSizeAccordingToColour()">
                                        <!-- Options will be dynamically added here -->
                                    </select>
                                </p>
                            </div>
                            <!-- ... Size Selector ... -->
                            <div class="product__select-size">
                                <p class="product__select-size-label">
                                    <span>Size:</span>
                                    <a class="a-link">Size Guide</a>
                                </p>
                                <div id="product__select-size-sizes" class="product__select-size-sizes">
                                    <!-- Size buttons for each color will be dynamically added here -->
                                </div>
                            </div>




                            <!-- Quantity Selector -->
                            <div class="product__select-quantity">
                                <p class="product__select-quantity-label">
                                    <span>Quantity:</span>
                                    <select class="quantity-select">
                                        <!-- Add quantity options as needed -->
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <!-- Add more quantity options as needed -->
                                    </select>
                                </p>
                            </div>

                            <!-- Add to Bag Button -->
                            <button class="add-to-bag-button" onclick="addToBag()">Add to Cart</button>
                            <a href="productReview.html" class="btn btn-primary">View Reviews</a>

                        </div>
                    </div>




                </div>
            </div>
            <div class="empty-space"></div>
        </div>
    </main>

    <!-- ... Remaining HTML code ... -->


    <footer></footer>

    <script src="./js/headerFooter.js"></script>
    <script src="./js/productDetail.js"></script>
    <script>
        window.onload = function () {
            // loading header and footer html files
            loadHeaderFooter(true);
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementsByClassName('add-to-bag-button')[0].style.display = "none";
                document.getElementsByClassName('add-to-bag-button')[0].onclick = "";
            }
            getProductDetail();
        };
    </script>
</body>

</html>
