<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyHype | Order</title>
    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/order.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c45fbf7d3d.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav></nav>

    <div id="order" class="order">
        <h3>Your Orders</h3>
        <div class="order-options">
            <input class="order-search-bar" id="txtSearch" placeholder="Search" />
            <div class="order-filter">
                <select id="cboStatus" onchange="changeOption(this)">
                    <option value="all" selected>By Status</option>
                    <option value="in progress">In Progress</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="delivered">Delivered</option>
                    <option value="received">Received</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <select id="cboMonth" onchange="changeOption(document.getElementById('cboStatus'))">
                    <option value="" selected>By Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="cboYear" onchange="changeOption(document.getElementById('cboStatus'))">
                    <option value="">By Year</option>

                </select>
            </div>
        </div>
        <div class="order-body">
            <div class="order-header">
                <label>Order ID</label>
                <label>Date</label>
                <label>Address</label>
                <label>Qty</label>
                <label>Amount</label>
                <label>Status</label>
                <label>Action</label>
            </div>
            <div id="order-result">

            </div>
        </div>
        <div id="pagination">
        </div>
    </div>

    <footer></footer>
    <script src="./js/headerFooter.js"></script>
    <script src="./js/order.js"></script>
    <script>
        window.onload = function () {
            loadHeaderFooter();
            generateFiveYears();
            getInitialOrderData();
        }
    </script>
</body>

</html>
