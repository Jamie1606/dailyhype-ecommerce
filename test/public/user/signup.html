<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyHype | Login</title>

  <link rel="icon" href="./img/logo.png" type="image/png">
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="./js/signup.js"></script>

</head>

<body>

  <div class="container-box">

    <div class="right" id="initialFields">
      <h2>Create your account</h2>

      <form action="">
        <div class="input-field">
          <label for="name">Full Name:</label>
          <input type="name" id="name" name="name" placeholder="Enter your name" />
        </div>
        <div class="input-field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="input-field">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" />
        </div>
        <div class="input-field">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter your password" />
        </div>


        <div class="two-col">
          <button type="button" class="button" id="nextButton">Next</button>
          <a href="./login.html" class="link create-account">Log in your account âž¡</a>
        </div>

        <button onclick="facebookLogin()" class="fb-login-btn">Sign Up with Facebook</button>

        <!-- Warning text -->
        <div id="emailWarning" style="color: rgb(0, 0, 0); margin-bottom: 10px;"></div>

       

      </form>
      
    </div>

    <div class="right" id="additionalFields" >
      <div class="additional">
      <h2>Additional Information</h2>
      <form action="">
          <div class="input-field-additional"  >
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />
          </div>
          <div class="input-field-additional">
            <label>Gender:</label>
            <div class="checkbox-field">
              <input type="radio" id="male" name="gender" value="M">
              <label for="male">Male</label>
          
              <input type="radio" id="female" name="gender" value="F">
              <label for="female">Female</label>
          
        
            </div>
          </div>
          <div class="input-field-additional"  >
            <label for="address">Address:</label>
            <input type="address" id="address" name="address" placeholder="Enter your address" />
        </div>

        <div class="input-field-additional">
          <label for="region">Region:</label>
          <select id="region" name="region">
            <option value="east">East</option>
            <option value="west">West</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="central">Central</option>
          </select>
        </div>
        
        <button type="submit" class="button" id="signupButton" style="margin-top: 20px;">Create</button>
          </form>
        </div>
    </div>
    
    <div class="left-dark">
      <a href="signup.html" class="logo-box-light">
        <img src="./img/logo-light.png" alt="" class="logo-light" />

      </a>
      <p>True comfort in style!</p>
    </div>
  </div>

  <script>
    
    function isValidEmail(email) {
      // Regular expression to check if the email matches a valid format
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }
  </script>

</body>

</html>
