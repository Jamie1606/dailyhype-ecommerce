<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyHype | Home</title>

    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/product.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav></nav>
    <!-- loading container -->
    <div id="loading-container" class="loading-container">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div class="page-title">

    </div>

    <!-- Product Grid Structure -->
    <div class="product-grid">
    </div>
    <div class="pagination">
        <div class="total-pages" id="totalPagesContainer">
            <div class="page-info">
                <div class="current-page" id="currentPageInfo">
                    Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                </div>
            </div>
        </div>
    </div>

    <div class="pagination">

        <div class="sf-pagination products-pagination">
            <div class="left-arrows">

            </div>
            <!-- Page buttons -->
            <div class="pagination-buttons-container">
                <!-- Buttons will be dynamically generated by JavaScript -->
            </div>
            <div class="right-arrows">

            </div>
        </div>
    </div>


    <footer></footer>

    <script src="./js/headerFooter.js"></script>
    <script src="./js/product.js"></script>
    <script>
        window.onload = function () {
            // loading header and footer html files
            loadHeaderFooter(true);

            var currentPage = sessionStorage.getItem('currentPage');

            // If currentPage is available, set it as the current page; otherwise, default to 1
            getProductsByLimit(currentPage || 1);
        };
    </script>
</body>

</html>
